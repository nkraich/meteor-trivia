<template name="question">
  <div class="group">
    <div class="group-body">
      {{#if picture}}
      <img src="{{ picture }}" /><br /><br />
      {{/if}}
      {{ prompt }}
    </div>
    <table>
      <tr class="answer" id="answerA">
        <td class="answer-letter" width="32px">A</td>
        <td class="answer-body">{{ answerA }}</td>
      </tr>
      <tr class="answer" id="answerB">
        <td class="answer-letter" width="32px">B</td>
        <td class="answer-body">{{ answerB }}</td>
      </tr>
      <tr class="answer" id="answerC">
        <td class="answer-letter" width="32px">C</td>
        <td class="answer-body">{{ answerC }}</td>
      </tr>
      <tr class="answer" id="answerD">
        <td class="answer-letter" width="32px">D</td>
        <td class="answer-body">{{ answerD }}</td>
      </tr>
    </table>
    <p class="question-info">Question #{{ number }}</p>
  </div>
</template>
