<template name="layout">
<head>
  <link href='http://fonts.googleapis.com/css?family=League+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100'
    rel='stylesheet' type='text/css'>
  <title>Meteor Trivia</title>
</head>

<body>
  <div id="mainContainer">
    {{> header }}
    {{> leftPanel}}
    {{> rightPanel}}
  </div>
</body>
</template>

<template name="header">
  <header>
    <div id="status"></div>
    <a href="/" id="logo">Meteor Trivia</a>
    <menu>
      <a href="/editor"><li class="menuBarItem">Question editor</li></a>
      <a href="/settings"><li class="menuBarItem">Settings</li></a>
    </menu>
  </header>
</template>

<template name="leftPanel">
  <div id="leftPanel">
    {{> yield}}
  </div>
</template>

<template name="rightPanel">
  <div id="rightPanel">
    {{> chat}}
  </div>
</template>
