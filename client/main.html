<template name="layout">
<head>
  <link href='http://fonts.googleapis.com/css?family=League+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100'
    rel='stylesheet' type='text/css'>
  <title>Meteor Trivia</title>
</head>

<body>
  <div id="mainContainer">
    {{> header }}
    {{> leftPanel}}
    {{> rightPanel}}
  </div>
</body>
</template>

<template name="header">
  <header>
    <div id="status">Practice round in-progress.</div>
    <a href="http://kraich.com" target="_blank" id="logo">Meteor Trivia</a>
    <div class="menuBar">
      <div class="menuBarItem">{{ username }}</div>
    </div>
  </header>
</template>

<template name="leftPanel">
  <div id="leftPanel">
    {{> yield}}
  </div>
</template>

<template name="rightPanel">
  <div id="rightPanel">
    {{> chat}}
  </div>
</template>
