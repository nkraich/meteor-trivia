<template name="layout">
<head>
  <link href='http://fonts.googleapis.com/css?family=League+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100'
    rel='stylesheet' type='text/css'>
  <title>{{siteTitle}}</title>
</head>

<body>
  <div class="main">
    {{> menuBar}}
    {{> leftPanel}}
    {{> rightPanel}}
  </div>
</body>
</template>

<template name="leftPanel">
  <div id="leftPanel">
    {{yield}}

    <!--<br />
    <br />
    <hr />
    <iframe src="https://mixlr.com/nwk/embed" width="100%" height="180px" scrolling="no" frameborder="no" marginheight="0" marginwidth="0"></iframe>
    -->
  </div>
</template>

<template name="rightPanel">
  <div id="rightPanel">
    {{> chat}}
  </div>
</template>

<template name="menuBar">
  <div class="header">
  <h1>{{siteTitle}}</h1>
  <div class="menuBar">
    <a href="/" class="menuBarItem">
      <span class="glyphicon glyphicon-home"></span>
    </a><a href="/games" class="menuBarItem">
      <span class="glyphicon glyphicon-wrench"></span>
    </a><a href="/quiz" class="menuBarItem">
      <span class="glyphicon glyphicon-glass"></span>
    </a><a href="/wall" class="menuBarItem">
      <span class="glyphicon glyphicon-picture"></span>
    </a>
  </div>
  </div>
</template>
