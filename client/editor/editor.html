<template name="editor">
  {{> editorList }}
</template>

<template name="editorList">
<div class="editor-page">

  <br>
  <div class="row">
    <div class="col-xs-4">
      <a href="/"><span class="glyphicon glyphicon glyphicon-chevron-left"></span> Return to trivia</a>
    </div>
    <div class="col-xs-4" style="text-align: center">
      <b>Question editor</b>
    </div>
    <div class="col-xs-4" style="text-align: right">
      <div class="button" id="createAccountButton">Create question</div>
    </div>
  </div>
  <br>

  {{#each questions}}
  <div class="row">
    <div class="col-xs-9">
      <a href="{{pathFor 'editorQuestion'}}">{{prompt}}</a>
    </div>
    <div class="col-xs-3">
      {{formatDate updatedAt}}
    </div>
  </div>
  {{/each}}

</div>
</template>
